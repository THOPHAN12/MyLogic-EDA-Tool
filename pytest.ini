[pytest]
# Pytest configuration for MyLogic EDA Tool

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks
    requires_yosys: marks tests that require Yosys
    requires_graphviz: marks tests that require Graphviz

# Minimum Python version
minversion = 7.0

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (when using pytest-cov)
[coverage:run]
source = core,cli,parsers,frontends,integrations
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
